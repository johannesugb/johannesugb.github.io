{% if site.comments.disqus.shortname %}
  <script>
    function loadDisqusOnConsent() {
      var disqus_config = function () {
        this.page.url = "{{ page.url | absolute_url }}";  /* Replace PAGE_URL with your page's canonical URL variable */
        this.page.identifier = "{{ page.id }}"; /* Replace PAGE_IDENTIFIER with your page's unique identifier variable */
      };
      (function() { /* DON'T EDIT BELOW THIS LINE */
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ site.comments.disqus.shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    }
    function showDisqusNotAvailableMessage() {
      var d = document.createElement('div');
      var p = document.createElement('p');
      p.style.color = '#f71559';
      p.style.fontWeight = 'bold';
      p.style.fontSize = '90%';
      p.innerHTML = 'Please allow cookies (at the bottom of the page) to enable commenting via Disqus!';
      d.appendChild(p);
      var x = document.getElementsByClassName("page__comments");
      var i;
      for (i = 0; i < x.length; i++) {
        x[i].appendChild(d);
      }
    }
  </script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
